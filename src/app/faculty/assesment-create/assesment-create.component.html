<div class="container" *ngIf="isShow">

  <div class="card_holder">
    <div class="card w-80">
      <div class="card-header d-flex justify-content-center">
        <h2>Create Assesment field</h2>
      </div>
      <div class="card-body">
        <form class="form-container" [formGroup]="assesmentForm">



          <div class="form-row d-flex justify-content-around">
            <div class="form-group col-sm-2">
              <label for="inputState">Course Code</label>
              <select id="inputState" class="form-control course_select " formControlName="courseCode">
                <option disabled selected>Course code</option>
                <option>CSE-101</option>
                <option>CSE-201</option>
                <option>CSE-301</option>
                <option>CSE-302</option>
                <option>CSE-401</option>

              </select>

            </div>
            <div class="form-group col-sm-2">
              <label for="inputState">Section</label>
              <select id="inputState" class="form-control course_select " formControlName="section">
                <option disabled selected>section</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>

              </select>

            </div>
            <div class="form-group col-sm-2">
              <label for="inputState">Term</label>
              <select id="inputState" class="form-control course_select " formControlName="term">
                <option disabled selected>term</option>
                <option>Summer</option>
                <option>Spring</option>
                <option>Fall</option>

              </select>

            </div>


          </div>
          <hr />


          <!-- Default checked -->
          <div class="d-flex flex-row justify-content-around">
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" formControlName="mid" value="">Mid exam
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" formControlName="final" value="">Final exam
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" formControlName="assignment" value="">Assignment
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" formControlName="presentation" value="">Presentation
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" formControlName="quiz" value="">Quiz
              </label>
            </div>
          </div>
          

          <hr />
          <button type="button" class="btn btn-primary  w-100 p-3">Done</button>
        </form>
       
      </div>
    </div>
  </div>

</div>
